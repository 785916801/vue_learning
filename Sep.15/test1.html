<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../bootstrap-5.3.0/css/bootstrap.css">
</head>
<body>
    <div class="container mt-5">
        <div id="app" class="text-center">
            <button @click="prev" :disabled="current === 1" class="btn btn-primary">前頁</button>
            <span class="h2 mx-3">{{current}}/{{total}}</span>
            <button @click="next" :disabled="current === total" class="btn btn-primary">下頁</button>
        </div>
    </div>
    <script>
    var app = new Vue({
        el:'#app',
        data: {
            current: 1,
            total: 6
        },
        methods: {
            prev: function() {
                if (this.current > 1) {
                    this.current--;
                }
            },
            next: function() {
                if (this.current < this.total) {
                    this.current++;
                }
            }
        }
    });
    </script>
</body>
</html>
