<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <button @click="add">Counter {{n}}</button>
    </div>
    <div id="app2">
        <h1>性别：{{sex==1?'男':'女'}}</h1>
        <h1>小计：{{(price*count).toFixed(2)}}</h1>
        <h1>星期：{{week[day]}}</h1>
    </div>
    <div id="app3">
        <button @click="update">update</button>
        <p>{{msg}}</p>
    </div>
    <div id="app4">
        <button @click="minus">-</button>
        <div>{{count}}</div>
        <button @click="add">+</button>
        <div>单价：{{price}}</div>
        <div>小计：{{price*count}}</div>
    </div>
    <script>
        var data={
            msg:'Hello Vue.js',
            n:0
        };
        var app = new Vue({
            el: '#app',
            data:data,
            methods: {
                add(){
                    this.n++
                }
            }
        });
        var app2 = new Vue({
            el: '#app2',
            data:{
                sex:1,
                price:2.5,
                count:3,
                day:0,
                week:['日','一','二','三','四','五','六']
            }
        });
        var app3 = new Vue({
            el: '#app3',
            data:{
                msg:'oldmessage'
            },
            methods:{
                update(){
                    this.msg='updated'
                }
            }
        });
        var app4 = new Vue({
            el: '#app4',
            data:{
                count:0,
                price:10    
            },
            methods:{
                add(){
                    this.count++
                },
                minus(){
                    this.count>0?this.count--:this.count=0
                }
            }
        })
    </script>
</body>
</html>
