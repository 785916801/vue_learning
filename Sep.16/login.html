<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link rel="stylesheet" href="../bootstrap-5.3.0/css/bootstrap.css">
    <script src="../vue.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>{{ pageTitle }}</h2>
                    </div>
                    <div class="card-body">
                        <form @submit.prevent="login">
                            <div class="mb-3">
                                <label for="username" class="form-label">賬戶ID</label>
                                <input type="text" id="username" v-model="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">通行碼</label>
                                <div class="d-flex mb-3">
                                    <input type="password" id="password" v-model="password" :type="passwordVisible ? 'text' : 'password'" class="form-control ">
                                    <button type="button" class="btn btn-outline-secondary ms-2" @click="togglePasswordVisibility">{{ passwordVisible ? '🐵' : '🙈' }}</button>
                                </div>
                            <div class="d-flex flex-row-reverse">
                                <button type="submit" class="btn btn-primary">GO !</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                pageTitle: '登入',
                username: '',
                password: '',
                passwordVisible: false
            },
            methods: {
                login: function() {
                    alert('此page所傳遞的參數爲\n賬戶ID: ' + this.username + ', 通行碼: ' + this.password);
                },
                togglePasswordVisibility: function() {
                    this.passwordVisible = !this.passwordVisible;
                }
            }
        });
    </script>
</body>
</html>
